<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Your Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da; /* Light pastel pink background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #ff4d88;
            text-align: center;
        }

        .form-container {
            background-color: #fff0f5; /* Light pastel lavender background for the content */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .form-container input, .form-container select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-container button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background-color: #2ecc71;
            color: white;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <h1>Update Your Name (BF)</h1>

    <div class="form-container">
        <form id="infoForm">
            <label for="name">Enter Your Name (BF):</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="date">Select a Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("infoForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get values from the form
            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value;

            // Store them in localStorage
            localStorage.setItem("bfName", name);
            localStorage.setItem("date", date);

            // Redirect to the certificate page
            window.location.href = "certificate.html";
        });
    </script>

</body>
</html>
