<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Manifesto</title>
    <style>
        /* (same as before) */
    </style>
</head>
<style>
    body {
    font-family: 'Georgia', serif;
    background: linear-gradient(to bottom, #f9f7f7, #f1f1f1);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    
    background-size: 60%;
    opacity: 0.1; /* Adjust this for visibility */
    z-index: -1;
}

.certificate {
    width: 80%;
    max-width: 900px;
    padding: 40px;
    border: 10px solid #ff4d88;
    border-radius: 20px;
    background-color: #fff;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    overflow: hidden;
    position: relative;
    background-image: url("https://i.pinimg.com/736x/96/e9/0e/96e90eae0ecb640d61cdbb453a1861da.jpg");
}
h1{
    color: #ff4d88;
}

</style>
<body>

    <div class="certificate">
        <h1>Friendship Manifesto</h1>

        <div class="content">
            <p><strong>This is to certify that</strong></p>
            <p id="bfName" class="highlight"></p>
            
            <p>
                <span class="highlight">Bestfriend of <input type="text" id="partnerName" placeholder="Enter partner's name here"> </span>
                agrees to stay with you forever 
                I choose you today and every day, for all that you are and all that we can be together.
            </p>

            <p id="date" class="date"></p>

            <div class="footer">
                <p>Signed with Love</p>
                <p class="signature">Your Loving bestieðŸ’œ</p>
            </div>

            
        </div>
    </div>

    <script>
        // Retrieve name from localStorage
        const bfName = localStorage.getItem("bfName");
        
        // Insert values into the certificate if available
        if (bfName) {
            document.getElementById("bfName").textContent = bfName;
        }

        // Optional: Automatically set the current date for the certificate
        const currentDate = new Date().toLocaleDateString();
        document.getElementById("date").textContent = `Date: ${currentDate}`;

        // Save partner's name to localStorage
        document.getElementById('saveName').addEventListener('click', function() {
            const partnerName = document.getElementById("partnerName").value;
            if (partnerName) {
                localStorage.setItem("bfName", partnerName);
                document.getElementById("bfName").textContent = partnerName;
                alert('Name saved!');
            } else {
                alert('Please enter your partner\'s name.');
            }
        });
    </script>

</body>
</html>
